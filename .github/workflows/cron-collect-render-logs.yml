# GitHub Actions Cron Job for Collecting Render Logs
# Runs daily at 03:00 UTC (12:00 JST)
# 
# Required Secrets:
# - CRON_SECRET: Secret for authenticating with the API endpoint

name: Collect Render Logs

on:
  schedule:
    # 03:00 UTC = 12:00 JST (noon Japan time)
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing

jobs:
  collect-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Collect unlogged render events
        run: |
          echo "Starting render log collection at $(date -u)"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "https://webapp-c7n.pages.dev/api/admin/cron/collect-render-logs")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          # Check for success
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: API returned HTTP $HTTP_CODE"
            exit 1
          fi
          
          # Parse and display results
          SUCCESS=$(echo "$BODY" | jq -r '.success // false')
          FOUND=$(echo "$BODY" | jq -r '.found // 0')
          PROCESSED=$(echo "$BODY" | jq -r '.processed // 0')
          SKIPPED=$(echo "$BODY" | jq -r '.skipped // 0')
          ERRORS=$(echo "$BODY" | jq -r '.errors // 0')
          
          echo ""
          echo "=== Collection Results ==="
          echo "Success: $SUCCESS"
          echo "Found: $FOUND"
          echo "Processed: $PROCESSED"
          echo "Skipped: $SKIPPED"
          echo "Errors: $ERRORS"
          
          if [ "$SUCCESS" != "true" ]; then
            echo "Error: Collection failed"
            exit 1
          fi
          
          echo ""
          echo "Render log collection completed successfully"

      - name: Check for orphan builds
        run: |
          echo "Checking for orphan builds..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
            "https://webapp-c7n.pages.dev/api/admin/orphan-builds")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "200" ]; then
            COUNT=$(echo "$BODY" | jq -r '.count // 0')
            echo "Orphan builds count: $COUNT"
            
            if [ "$COUNT" != "0" ]; then
              echo "Warning: Found $COUNT orphan builds without user_id"
              echo "$BODY" | jq '.builds[:5]'
            fi
          else
            echo "Warning: Could not check orphan builds (HTTP $HTTP_CODE)"
          fi
